<html>
    <head>
        <title>Prac_9</title>
        <style>
        h1
        {
            background-color: #1fc1bcbd; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: block;
            margin: 4px 2px;
            font-size: 20px;
        }
        </style>
    </head>
    <body>
            <h1 onmouseover="hdisplay()" onmouseout="nodisplay()">HTML</h1>
            <p id="html"></p>
            <h1 onmouseover="cdisplay()" onmouseout="nodisplay()">CSS</h1>    
            <p id="css"></p>
            <h1 onmouseover="jdisplay()" onmouseout="nodisplay()">JavaScript</h1>
            <p id="js"></p>
            <h1 onmouseover="ddisplay()" onmouseout="nodisplay()">DOM</h1>
            <p id="dom"></p>
            <h1 onmouseover="dhdisplay()" onmouseout="nodisplay()">DHTML</h1>
            <p id="dhtml"></p>
            <script>
                function hdisplay()
                {
                    document.getElementById('html').innerHTML="The HyperText Markup Language or HTML is the standard markup language for documents designed to be displayed in a web browser. It can be assisted by technologies such as Cascading Style Sheets and scripting languages such as JavaScript.";
                }
                function cdisplay()
                {
                    document.getElementById('css').innerHTML="Cascading Style Sheets is a style sheet language used for describing the presentation of a document written in a markup language such as HTML or XML. CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.";
                }
                function jdisplay()
                {
                    document.getElementById('js').innerHTML="JavaScript, often abbreviated as JS, is a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS. As of 2022, 98% of websites use JavaScript on the client side for webpage behavior, often incorporating third-party libraries.";
                }
                function ddisplay()
                {
                    document.getElementById('dom').innerHTML="The Document Object Model is a cross-platform and language-independent interface that treats an XML or HTML document as a tree structure wherein each node is an object representing a part of the document. The DOM represents a document with a logical tree.";
                }
                function dhdisplay()
                {
                    document.getElementById('dhtml').innerHTML="Dynamic HTML, or DHTML, is a term which was used by some browser vendors to describe the combination of HTML, style sheets and client-side scripts that enabled the creation of interactive and animated documents. The application of DHTML was introduced by Microsoft with the release of Internet Explorer 4 in 1997.";
                }
                function nodisplay()
                {
                    document.getElementById('html').innerHTML='';
                    document.getElementById('css').innerHTML='';
                    document.getElementById('js').innerHTML='';
                    document.getElementById('dom').innerHTML='';
                    document.getElementById('dhtml').innerHTML='';
                }
            </script>
    </body>
</html>
